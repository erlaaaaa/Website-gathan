<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Indeks Prestasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #ff8c42;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 8px;
            text-align: left;
        }
        input[type="number"] {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 2%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menghitung Indeks Prestasi</h1>
        <form id="ipForm">
            <table>
                <tr>
                    <td>Quis (10%):</td>
                    <td><input type="number" id="quis" placeholder="Masukkan nilai" required></td>
                </tr>
                <tr>
                    <td>Tugas (20%):</td>
                    <td><input type="number" id="tugas" placeholder="Masukkan nilai" required></td>
                </tr>
                <tr>
                    <td>UTS (30%):</td>
                    <td><input type="number" id="uts" placeholder="Masukkan nilai" required></td>
                </tr>
                <tr>
                    <td>UAS (40%):</td>
                    <td><input type="number" id="uas" placeholder="Masukkan nilai" required></td>
                </tr>
            </table>
            <div>
                <button type="button" id="calculate">Hitung</button>
                <button type="reset">Ulang</button>
            </div>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', () => {
            const quis = parseFloat(document.getElementById('quis').value) || 0;
            const tugas = parseFloat(document.getElementById('tugas').value) || 0;
            const uts = parseFloat(document.getElementById('uts').value) || 0;
            const uas = parseFloat(document.getElementById('uas').value) || 0;

            const total = (quis * 0.1) + (tugas * 0.2) + (uts * 0.3) + (uas * 0.4);

            let indeks = '';
            let keterangan = '';

            if (total >= 80) {
                indeks = 'A';
                keterangan = 'Lulus dengan Sangat Baik';
            } else if (total >= 68) {
                indeks = 'B';
                keterangan = 'Lulus dengan Baik';
            } else if (total >= 55) {
                indeks = 'C';
                keterangan = 'Lulus dengan Cukup';
            } else if (total >= 38) {
                indeks = 'D';
                keterangan = 'Lulus dengan Kurang';
            } else {
                indeks = 'E';
                keterangan = 'Tidak Lulus';
            }

            document.getElementById('result').textContent = `Indeks Prestasi: ${indeks} | Keterangan: ${keterangan}`;
        });
    </script>
</body>
</html>
